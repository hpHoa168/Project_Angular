<div class="people_popular">
    <div class="row m-0 d-flex justify-content-center align-items-center">
        <div class="col-3 p-0 card1 text-truncate" *ngFor="let item of popularPeople
        | paginate
        : {
            itemsPerPage: 1,
            currentPage: page,
            totalItems: totalPages
          }">
            <a routerLink="/people/{{ item.id }}"><img [src]=" [ item.profile_path ? 'https://www.themoviedb.org/t/p/w470_and_h470_face/' + item.profile_path : imgNotFound ]" alt=""></a>
            <h4 class="card-title"><a routerLink="/people/{{ item.id }}">{{item.name}}</a></h4>
            <div class="card-text d-inline-block" *ngFor="let items of item.known_for; last as isLast">{{items.title || items.name}}{{!isLast ? "," : ""}}</div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="renderPage($event)"
    ></pagination-controls>
</div>
